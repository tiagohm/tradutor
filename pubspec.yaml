name: tradutor
description: A Flutter package that simplify the internationalizing process using JSON and YAML files.
version: 0.10.0
homepage: https://github.com/tiagohm/tradutor

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  path: ^1.8.1
  dart_style: ^2.2.3
  stream_transform: ^2.0.0
  yaml: ^3.1.1
  code_builder: ^4.2.0
  equatable: ^2.0.3
  args: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  effective_dart: ^1.3.2
  intl: ^0.17.0
